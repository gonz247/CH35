<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Advance</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h2>CSS Avanzado</h2>
    <h3>Fonts Google</h3>
    <h4>Hola</h4>

    <div class="position" id="static">Static</div>
    <div class="position" id="relative">Relative</div>
    <div id="ancestro">Ancestro
        <div class="position" id="absolute">Absolute</div>
    </div>
    <div class="position" id="fixed">Fixed</div>
    <div id="chat">
        <a href="./pages/flexbox.html" target="_blank">
            <img src="./assets/whatsapp-icon.png" alt="whatsapp-icon" id="whatsapp-icon">
        </a>
    </div>
    <hr>
    <br><br>

    <!-- display inline -->
    <!-- div.display-inline*4 emmet que use para crear estas 4 clases -->
    <div class="display-inline">Display-inline 1</div>
    <div class="display-inline" id="display-1">Display-inline 2</div>
    <div class="display-inline">Display-inline 3</div>
    <div class="display-inline" id="display-2">Display-inline 4</div>
    <hr><br><br>
    <!-- Display block
    este tipo de display apila los bloaques, ya sea in-line o normal -->
    <div class="display-block">Display-block 1</div>
    <div class="display-block">Display-block 2</div>
    <div class="display-block">Display-block 3</div>
    <hr><br><br>
    <!-- display none
    este display desaparece todo el contenido. Nos sirve para saber que el elemento vive pero no es visible -->
    <div class="display-none">Hola</div>   
</body>
</html>
