<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <div id="container">
         <div id="div-form">
            <div id="create-account">Create your account</div>
            <img id="google-logo" src="./Assets/Image20231206171158.png" alt="google-logo">
            <div id="use-google">Use Google</div>
            <img id="apple-logo" src="./Assets/Apple_logo_black 1.svg" alt="Apple-logo">
            <div id="use-apple">Use Apple</div>
            <a href="google-signup" target="_blank"><button id="google-button"></button></a>
            <a href="apple-signup" target="_blank"><button id="apple-button"></button></a>
            <Form>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                <label for="password" id="password-label">Password:</label>
                <input type="password" name="password" id="password" placeholder="Your password" required>
                <input type="submit" id="login-button" value="Sign up">
                <a href="login-page" id="login-link" target="_blank">Already have an account?</a>

            </Form>
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="or">or</div>
        </div>
        <div id="section2">
            <img id="developer-mockup" src="./Assets/Image20231206171113.png">
        </div>
    </div>

</body>

</html>
